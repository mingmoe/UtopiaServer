// 插件设置
plugins {
    // java 程序
    id 'java-library'

    // 检查源文件格式
    id 'checkstyle'

    // 静态代码分析
    id "com.github.spotbugs" version "5.0.0-beta.1"

    // 代码覆盖率报告
    id 'jacoco'

    // 打包jar
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

// 依赖
dependencies {
    // 日志库
    api "org.apache.logging.log4j:log4j-api:2.14.1"
    api "org.apache.logging.log4j:log4j-core:2.14.1"

    // 引入libgdx
    api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
    api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    api "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"

    // spotbugs版本
    spotbugs 'com.github.spotbugs:spotbugs:4.4.1'

    // 测试框架
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // 依赖项目
    // client 已经依赖 core
    api project(":client")
}

// 设置checkstyle
checkstyle {
    ignoreFailures = false

    // 定义一些变量
    // 小驼峰和大驼峰的命名设置
    configProperties.put("utopia.checkstyle.small_hump","[a-z]+[A-Za-z0-9]*")
    configProperties.put("utopia.checkstyle.large_hump","[A-Z]+[A-Za-z0-9]*")
    configProperties.put("utopia.checkstyle.always_large","[A-Z]+[A-Z0-9_]*")
}

// 使用junit进行测试
test {
    useJUnitPlatform()

    finalizedBy jacocoTestReport // 在test完成之后调用jacoco
}

jacocoTestReport {
    dependsOn test // 调用jacoco之前进行测试

    reports {
        // 设置输出
        xml.required = true
        html.required = true
    }
}

// 设置java编译选项
compileJava {
    options.encoding("UTF-8")
    options.setEncoding("UTF-8")
    options.forkOptions.jvmArgs << '-Dfile.encoding=UTF-8' << '-Duser.language=es'
}

// 代码分析器spotbugs设置
spotbugs {
    ignoreFailures = false
    showStackTraces = true
    showProgress = true
    maxHeapSize = '1g'
    jvmArgs = [ '-Dfile.encoding=UTF-8' ]
}

// 配置启动类
jar {
    manifest {
        attributes 'Main-Class': 'moe.kawayi.org.utopia.desktop.main.DesktopLauncher'
    }


    finalizedBy shadowJar
}



// 依赖任务
// 创建版本号文件
task createProperties {
    java.nio.file.Path path = Paths.get("$buildDir/resources/main");

    if (!Files.exists(path)) {
        Files.createDirectories(path)
    }

    path = Paths.get("$buildDir/resources/main/utopia-version.properties");

    if(!Files.exists(path)) {
        Files.createFile(path);
    }

    Files.writeString(
            path,
            "UtopiaVersion=".concat(rootProject.version.toString()).concat("\n"),Charset.forName("UTF-8"),
            StandardOpenOption.WRITE,
            StandardOpenOption.TRUNCATE_EXISTING);
}

classes {
    finalizedBy createProperties
}


shadowJar {
    archiveClassifier.set("release")

    destinationDirectory.set(new File("${rootDir.toString()}/output-package/desktop/"))
}

// 发布
tasks.register("release"){
    description "package and copy assets"
    dependsOn shadowJar

    Files.deleteIfExists(Paths.get("${rootDir.toString()}/output-package/desktop/Utopia(32x32).png"))
    Files.deleteIfExists(Paths.get("${rootDir.toString()}/output-package/desktop/Utopia(128x128).png"))
    Files.copy(Paths.get("${rootDir.toString()}/icon/Utopia(32x32).png"),Paths.get("${rootDir.toString()}/output-package/desktop/Utopia(32x32).png"));
    Files.copy(Paths.get("${rootDir.toString()}/icon/Utopia(128x128).png"),Paths.get("${rootDir.toString()}/output-package/desktop/Utopia(128x128).png"));

}
