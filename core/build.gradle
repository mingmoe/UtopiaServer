// 插件设置
plugins {
    // java 库
    id 'java-library'

    // 检查源文件格式
    id 'checkstyle'

    // 静态代码分析
    id "com.github.spotbugs" version "5.0.0-beta.1"

    // 代码覆盖率报告
    id 'jacoco'
}

project(":core") {
    // 依赖
    dependencies {
        // 引入libgdx
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"

        // spotbugs版本
        spotbugs 'com.github.spotbugs:spotbugs:4.4.1'


        // 测试框架
        testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    }

    // 设置checkstyle
    checkstyle {
        ignoreFailures = false
    }
}

// 设置java编译选项
compileJava {
    options.encoding("UTF-8")
    options.setEncoding("UTF-8")
    options.forkOptions.jvmArgs << '-Dfile.encoding=UTF-8'
}

// 设置java工具链
java {
    toolchain {
        // 设置java版本
        languageVersion = JavaLanguageVersion.of(17)
    }
}


// 使用junit进行测试
test {
    useJUnitPlatform()

    finalizedBy jacocoTestReport // 在test完成之后调用jacoco

}

jacocoTestReport {
    dependsOn test // 调用jacoco之前进行测试

    reports {
        // 设置输出
        xml.required = true
        html.required = true
    }
}


// 代码分析器spotbugs设置
spotbugs {
    ignoreFailures = false
    showStackTraces = true
    showProgress = true
    maxHeapSize = '1g'
    jvmArgs = [ '-Dfile.encoding=UTF-8' ]
}
